<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01</title>
</head>
<style>
    body {
        /*
            기본픈트 사이즈를 지정하지 않으면 16px(12pt)가 기본사이즈가 된다.
            이때 1em은 16px과 동일한 크기가 된다. 해당 예제에서는 기본폰트
            사이즈를 지정하지 않은 상태에세 확인한다.
        */
        font-size: 12px;
    }
</style>
<body>
    <h3>텍스트 모양 관련된 속성</h3>
    <span style="font-size:1.8em ; font-family: HYMokGak;">
        텍스트크기,글꼴 HY</span>
    <h3>텍스트의 두께 및 스타일</h3>
    <span style="font-weight:bold ; font-style: italic;">
        두껍게 이테릭체</span>
    <h3>텍스트 사이의 간격(자간)</h3>
    <span style="letter-spacing:2em ; border:1px solid red;">
        텍스트크기,글꼴 HY</span>
    <h3>단어 사이의 간격</h3>
    <span style="word-spacing:1em ; border: 1px solid red;">
        서울it아카데미</span>
</body>

</html>
