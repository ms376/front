<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H07Img.html</title>
</head>

<body>
    <h2>img 태그</h2>

    <h3>이미지를 원본크기대로 표시하기</h3>
    <!-- 가로, 세로 크기를 지정하지 않으면 이미지 원본 사이즈로 출력-->
    <img src="./images/1.png" alt="스폰지밥" />

    <h3>이미지 크기 설정하기</h3>
    <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 크기가 조정된다.-->
    <img src="./images/2.png" width="100" height="200" alt="징징이" />
    <!-- 가로,세로 사이즈를 동시에 지정하면 비율이 맞지않아
    이미지의 왜곡현상이 생길 수 있으므로 주의해야한다-->
    <img src="./images/2.png" width="50" height="200" alt="징징이" />
    <!-- 따라서 대부분의 경우 이미지 사이즈는 지정하지 않는다.-->
    <img src="./images/ggo.png" alt="고라니" />

    <h2>이미지에 링크걸기</h2>

    <a href="http://seoul.go.kr/" target="_blank">
        <img src="./images/logo.png" alt="로고" />
    </a>

    <h2>외부에 있는 이미지 가져오기</h2>
    <a href="http://www.seoulit.or.kr/" target="_blank">
        <img src="http://www.seoulit.or.kr/image/top_logo2022_2.png" alt="더조은IT아카데미" />
    </a>
    <h2>이미지맵 사용하기</h2>
    <img src="./images/Map01.png" alt="이미지맵" usemap="#MyImage">
    <map name="MyImage">
        <!-- coords = "left, top, right, bottom 좌표"-->
        <area shape="rect" coords="71,128,173,231" href="http://naver.com" alt="네이버 바로가기">
        <!-- coords = "각 꼭짓점의 x, y좌표1, x, y좌표2,..."-->
        <area shape="poly" coords="372,129,310,230,440,230" href="http://daum.net" alt="다음 바로가기">
        <!-- coords = "x, y좌표, 반지름"-->
        <area shape="circle" alt="구글 바로가기" coords="245,181,51" href="http://google.co.kr" target="_blank" />
        <!-- coords = "x, y좌표, 반지름"-->
        <area shape="polygon" alt="네이트 바로가기" 
        coords="497,126,482,166,446,179,481,196,499,232,512,190,546,178,513,164" 
        href="http://nate.com" 
        
        target="_blank" />
    </map>

</body>

</html>
