<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>J15Event07.html</title>
    <script>
        // 전역변수 생성
        var timer, count = 1, divObj;
        function setTimer(obj) {
            /* 
                div태그에서 this를 통해 전달한 DOM객체를 매개변수로 받은 후
                전역변수에 저장한ㄷ.
            */
            divObj = obj;
            /* 0.3초에 한번씩 moveObj를 호출한다. 이때 setInerval()이 반환한
            참조값을 timer변수에 저장한다. */
            timer = setInterval("moveObj()", 300);
        }
        function moveObj() {
            // 함수가 3번 호출되면 타이머 변수를 이용 setInterval()을 중지시킨다.
            if (count % 3 == 0) {
                clearInterval(timer);
            }
            count++;
            /* 
                div박스의 left속성값을 얻어온 후 숫자로 변경하고 50을 더해준다. 
                이 값은 다시 left속성에적용하면 좌측 여백이 생겨
                우측으로 이동하는 것처럼 보이게 된다.
            */
            var left = parseInt(divObj.style.left);
            divObj.style.left = (left + 50) + "px";
        }
    </script>
</head>

<body>
    <h2>마우스 이벤트</h2>
    <h3>mouseover / mouseout 이벤트</h3>
    <!-- 
        mouseover : 마우스올렸
        mouseout : 마우스내렸
     -->
    <table style="border-spacing: 1px; width:400px; background-color: gray;">
        <tr style="background-color: yellow;">
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        <!-- HTML자체적으로 DOM객체를 선택할때는 this를 통해 설정할 수 있다. -->
        <tr style="background-color: gray;" onmouseover="this.style.backgroundColor='green';"
            onmouseout="this.style.backgroundColor='gray';">
            <td>1</td>
            <td>어벤져스</td>
            <td>페이즈1</td>
        </tr>
        <tr style="background-color: white;" onmouseover="this.style.backgroundColor='green';"
            onmouseout="this.style.backgroundColor='white';">
            <td>2</td>
            <td>어벤져스2-울트론의시대</td>
            <td>페이즈2</td>
        </tr>
        <tr style="background-color: gray;" onmouseover="this.style.backgroundColor='green';"
            onmouseout="this.style.backgroundColor='gray';">
            <td>3</td>
            <td>어벤져스3-인피니티워</td>
            <td>페이즈3</td>
        </tr>
        <tr style="background-color: white;" onmouseover="this.style.backgroundColor='green';"
            onmouseout="this.style.backgroundColor='white';">
            <td>4</td>
            <td>어벤져스4-엔드게임</td>
            <td>페이즈4</td>
        </tr>
    </table>
    <!-- 
        mousedown : 마우스로 클릭했을때 발생하는 이벤트
        mouseup : 클릭후 땟을때 
     -->
    <h3 id="title">mousedown/mouseup 이벤트</h3>
    <h4>스케일 및 색상변경</h4>
    <div onmousedown="fnScale(1);" onmouseup="fnScale(2);" style="background-color: red; width: 100px; height: 100px;">
        여기를 클릭해보세요</div>
    <script>
        function fnScale(flag) {
            // idrk title인 엘리먼트의 DOM을 얻어온다
            var title = document.getElementById("title");
            //  태그명이 div인 엘리먼트중 첫번째 DOM을 얻어온다.
            var div = document.getElementsByTagName("div")[0];
            /* 
                JS에서 CSS의 style속성을 제어할때는 color와 같이 하이픈(-)
                    이 없는 영역 DOM객체.style.color = "속성값";
                background-color와 같이 '-'이 있는경우
                    DOM객체.style.backgroundColor = "속성값";
                    즉, '-'를 제거한 후 첫글자를 대문자로 변경한다.
            */
            if (flag == 1) {
                title.innerHTML = "<big>mousedown 이벤트발생</big>";
                div.style.backgrounColor = "green";
                /* 
                    div엘리먼트의 크기를 가져와서 숫자로 변경한 후 2를 곱해준다.
                    DOM을 통해 얻어온 속성값은 문자열이므로 연산은위해서는
                    숫자로 변환해야한다. 또한 사이즈를 설정할때는 px와 같은
                    단위를 붙여주어야 한다.
                */
                div.style.width = parseInt(div.style.width) * 2 + "px";
                div.style.height = parseInt(div.style.height) * 2 + "px";
            } else if (flag == 2) {
                title.innerHTML = "mouseup 이벤트발생";
                div.style.backgrounColor = "red";
                div.style.width = "100px";
                div.style.height = "100px";

            }
        }
        
    </script>
    <h3>mousedown이벤트</h3>
    <h4>div상자의 위치이동</h4>
    <!-- 
        엘리먼트의 절대위치를 변경하고싶다면 반드시 postion속성에 relative혹은
        absolute를 지정해야 한다. static인 left, top속성 값을 부여해도
        위치가 변경되지 않는다.
     -->
    <div onmousedown="setTimer(this);" style="left: 100px; top:100px;
    position: relative; width: 100px; height: 100px; background-color: blue;"></div>
    <br><br><br><br><br><br>
    <!-- 
    연습문제] 아래 트럼프 이미지에 마우스를 
	    오버했을때 2.jpg로 교체한다.[mouseoverFunc()]
	    아웃했을때 1.jpg로 교체한다.[mouseoutFunc()]
	    다운했을때 이미지크기를 2배로 늘린다.[mousedownFunc()]
	    업했을때 이미지크기를 원래대로 돌린다.[mouseupFunc()]
    -->
    <script>
        /*  마우스 오버시 img태그의 DOM객체를 매개변수로 전달한 후 이를 
            즉시 사용 해서 이미지의 경로를 변경한다. */
        function mouseoverFunc(obj) {
            obj.src = "./images/2.jpg";
        }
        // 마우스 아웃시에는 DOM객체를 JS에서 직접 얻어와야 하므로 document
        // 객체의 getElementXXX()함수를 사용해야 한다.
        function mouseoutFunc() {
            document.getElementById("trumpImg").src = './images/1.jpg';
        }
        /* 
            마우스 다운시에는 현재 이미지의 가로,세로 크기를 DOM객체를
            통해 얻어온 후 2를 곱해준다. 이때 숫자를 변환하는 것과 px단위를
            붙여주는 것이 필요하다. 결과값을 다시 크기속성에 반영한다.
        */
        var mousedownFunc = function (obj) {
            obj.style.width=(parseInt(obj.style.width)*2)+'px';
            obj.style.height=(parseInt(obj.style.height)*2)+'px';
        }
        function mouseupFunc() {
            var imgTag = document.getElementsByTagName("img")[0];
            imgTag.style.width=(parseInt(imgTag.style.width)/2)+'px';
            imgTag.style.height=(parseInt(imgTag.style.height)/2)+'px';
        }
    </script>
    <h3>이미지에 마우스 이벤트 적용하기</h3>
    <img src="./images/1.jpg" alt="하트" id="trumpImg" style="width:225px;height:313px;"
        onmouseover="mouseoverFunc(this);" onmouseout="mouseoutFunc();" onmousedown="mousedownFunc(this);"
        onmouseup="mouseupFunc();" />
    <br><br><br><br><br>
</body>

</html>
