<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 
        Viewport
            width=device-width : 단말기(모바일기기)의 화면폭에 따라 페이지의
                가로폭을 재설정하게 해준다. 디바이스에 따라 스케일이 달라지게 된다.
                이것은 100% 스케일에서 CSS픽셀들로 계산된 화면의 폭을 의미한다.
            initial-scale=1.0 : 페이지가 처음 브라우저에 로딩된 초기 줌(Zoom) 레벨을 지정한다. 즉 초기 확대값을
                1로 지정한다.
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B01GetStartCore.html</title>
    <!-- 
        부트스트랩5를 사용하기 위한 방법
        방법2 : 부트스트랩 Core파일(라이브러리)를 다운로드한 후 External방식으로 해당 문서에 링크한다.
            공식(배포) 사이트 : https://getbootstrap.com
     -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <!-- 
        현재 경로를 가르킬때는 ./가 있어도 되고 생략가능하다.
     -->

</head>

<body>
    <style>
        div {
            border: 2px solid blueviolet;
        }
    </style>
    <div class="container">
        <h2>Comtainer 영역</h2>
        <p>
            해당 컨테이너는 좌우측에 약간 여백이 있는 반응형 가로영역을 제공한다.
        </p>
    </div>
    <div class="container-fluid">
        <h2>Container-fluid 영역</h2>
        <p>
            해당 컨테이너는 좌우측에 여백이 없는 꽉찬 가로영역을 제공
        </p>
    </div>
    <div class="container p-5 my-5 border">
        <h2>부트트트ㅡ트트트트트트</h2>
        <p>부트리리리</p>
    </div>
    <div class="container p-5 my-5 bg-dark text-white">
        <h2>부트트트ㅡ트트트트트트</h2>
        <p>부트리리리</p>
    </div>
    <div class="container p-5 my-5 bg-primary text-white">
        <h2>부트트트ㅡ트트트트트트</h2>
        <p>부트리리리</p>
    </div>
    
</body>

</html>
