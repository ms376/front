<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>B02GridSystem.html</title>

</head>

<body>
    <div class="container">
        <!-- 
            .row : 해당 클래스 하위에 div태그를 삽입하면 inline(가로형)배치가 된다.
            .col : 부트스트랩의 그리드 시스템을 사용하기 위한 클래스로 가로컬럼의 크기를 결정한다.
                사용법 : col-화면사이즈-가로크기
         -->
        <h2>3개의 동일한 컬럼</h2>
        <div class="row">
            <div class="col bg-primary">1번째 Col</div>
            <div class="col bg-dark text-white">2번째 Col</div>
            <div class="col bg-info">3번째 Col</div>
        </div>
        <h3>반응형 컬럼</h3>
        <h3>sm(Small Device)</h3>
        <div class="row">
            <div class="col-sm-3 bg-primary">Col-sm-3</div>
            <div class="col-sm-3 bg-danger">Col-sm-3</div>
            <div class="col-sm-3 bg-warning">Col-sm-3</div>
            <div class="col-sm-3 bg-info">Col-sm-3</div>
        </div>
        <h3>lg(large Device)</h3>
        <div class="row">
            <div class="col-lg-3 bg-primary">Col-lg-3</div>
            <div class="col-lg-3 bg-danger">Col-lg-3</div>
            <div class="col-lg-3 bg-warning">Col-lg-3</div>
            <div class="col-lg-3 bg-info">Col-lg-3</div>
        </div>
    </div>
    <div class="container mt-3">
        <p>mt-3에서 <mark>mt=>margin</mark> 이다.</p>
        <p>밑줄 <abbr title="World Health Organization">오</abbr>우<abbr title="World Health Organization">야</abbr>
        </p>
    </div>

</body>

</html>
