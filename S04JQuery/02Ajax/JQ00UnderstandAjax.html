<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ00UnderstandAjax.html</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <h2>Ajax 동작방식 이해하기</h2>
    <script>
        function formSubmit(f) {
            // 전송방식 설정
            f.method = "get";
            // 폼값이 전송될 타켓을 설정
            f.target = "hiddenFrame";
            // 폼값을 전송할 URL설정
            f.action = "../common/00Callback.html"
            // f.submit();
            /* 
                폼값 전송을 위해 누른 버튼이 submit 타입이 아닐때만 사용한다.
                현재 상태에서 submit() 함수가 실행되면 폼값이 2번 전송된다.
            */
        }
    </script>
    <div id="callBackData">
        콜백된 데이터는 여기에 출력합니다.
    </div>
    <!-- 
        폼값은 여기로 전송된다. display속성이 none이면 웹브라우저에서는
        보이지 않지만, 실제 폼값은 정상적으로 전송됨
     -->
    <form onsubmit="return formSubmit(this);">
        <input type="submit" value="폼값 전송하기" />
    </form>
    <iframe name="hiddenFrame" style="display: ruby; width: 300px; height: 300px;"></iframe>
    <!-- display를 none> ruby로 바꿈 -->
</body>

</html>
