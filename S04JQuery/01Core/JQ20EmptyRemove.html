<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ20EmptyRemove.html</title>
    <script src="../common/jquery/jquery-3.7.0.js"></script>

    <style>
        div {
            border: 2px green dotted;
            height: 50px;
        }
    </style>
    <script>
        $(function () {
            /* 
                empty() : 선택된 엘리먼트 컨텐츠를 삭제합니다.
                    단순히 내용만 삭제하는 것으로 text('')혹은 HTML('')
                    과 동일하다.
                remove() : 선택된 엘리먼트 자체를 삭제.
            */
            $('button').click(function () {
                // 엘리먼트를 유지한채 내용만 출력
                if (this.id == "empty") {
                    $('div').empty();
                    $('div').html('내용이 empty');
                } else {
                    // 엘리먼트 자체를 삭제하므로, 아무런 내용도 출력X
                    $('div').remove();
                    $('div').html('내용이 remove');
                }
            });
        });
    </script>
</head>

<body>

    <h2>empty() / remove() 메소드</h2>

    <button id="empty">Empty()호출하기</button>
    <button id="remove">Remove()호출하기</button>

    <div>div태그안의 텍스트</div>
</body>


</html>
