    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;

<body class="text-center" style="background-image: url('../images/logogo.png">

	<main class="form-signin">
		<form src="../images/bg-logo.png">
			<img class="mb-4" src="../images/logo.png" alt="" width="450" height="150">
			<h1 class="h3 mb-3 fw-normal">로그인</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">ID(아이디@이메일)</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">비밀번호</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> 로그인 상태 유지
				</label>
			</div>
			<button class="w-400 h-60 btn btn-lg btn-primary" type="submit">로그인</button>
		</form>
	</main>
</body>

</html>
