<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01</title>
</head>
<style>
    body {
        /*
            기본픈트 사이즈를 지정하지 않으면 16px(12pt)가 기본사이즈가 된다.
            이때 1em은 16px과 동일한 크기가 된다. 해당 예제에서는 기본폰트
            사이즈를 지정하지 않은 상태에세 확인한다.
        */
        font-size: 12px;
    }
</style>

<body>
    <h2>기본상태의 텍스트 크기</h2>
    <!-- 아래는 모두 동일한 크기로 출력된다. 기본폰트 사이즈를 지정하지 않았으므로
    16px가된다.-->
    기본폰트<br>
    <span style="font-size: 16px;">폰트크기 16px</span>
    <span style="font-size: 12px;">폰트크기 12px</span>
    <span style="font-size: 1em;">폰트크기 1em</span>

    <h2>텍스트 2배로 확대</h2>
    <span style="font-size: 32px;">폰트크기 32px</span>
    <span style="font-size: 24px;">폰트크기 24px</span>
    <span style="font-size: 2em;">폰트크기 2em</span>

    <h2>텍스트 1/2로 축소</h2>
    <span style="font-size: 8px;">폰트크기 8px</span>
    <span style="font-size: 6px;">폰트크기 6px</span>
    <span style="font-size: 0.5em;">폰트크기 0.5em</span>

    <!-- 
        font-size : 텍스트 크기
        font-family : 글꼴 지정
    -->

    <h3>텍스트 모양 관련된 속성</h3>
    <span style="font-size:1.8em ; font-family: HYPMokGak;">
        텍스트크기,글꼴 HYPMokGak</span>
    <br>
    <span style=" font-size: 1.8em; font-family: Bauhaus 93;">
        텍스트크기 글꼴 Bauhaus 93
    </span>
    <br>
    <span style=" font-size: 1.8em; font-family: d2Coding;">
        텍스트크기 글꼴 d2Coding
    </span>
    <!--
        font-weight : 텍스트 두께
            normal : 노멀(기본)
            bold : 두껍게
            light : 얇게
        font-style : 텍스트 스타일 지정
    -->

    <h3>텍스트의 두께 및 스타일</h3>
    <span style="font-weight:bold ; font-style: italic;">
        두껍게 이테릭체</span>

    <h3>텍스트 사이의 간격(자간)</h3>
    <span style="letter-spacing:2em ; border:1px solid red;">
        텍스트크기,글꼴 HY</span>

    <h3>단어 사이의 간격</h3>
    <span style="word-spacing:1em ; border: 1px solid red;">
        서울 IT 아카데미</span>
</body>

</html>
